<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <title>Document</title>

    <style>
        svg{
            width: 200px;
            height:auto;
        }
        .myCircle{
            r:0px;
            animation: circleAnimation 0.5s ease-in 1s forwards;
        }
        .tooltip{
          fill-opacity: 0;
          animation: fadeIn 0.5s ease-in 1.5s forwards;
            
        }

        @keyframes circleAnimation {
            to {
                r:40px;
            }
        }

        @keyframes fadeIn{
            to{
                fill-opacity: 1;
            }
        }
    </style>
</head>
<body>
    <svg viewbox="0 0 350 200" width="350" height="200"class="animate__animated animate__rubberBand animate__delay-2s">
        <circle class="myCircle" cx="60" cy="60" r="40" stroke="grey" stroke-width="5" fill="none" />
        <path class="tooltip" d="M90,90 
        h200
        a40,40 0 0 1 40,40
        a40,40 0 0 1 -40,40
        h-160
        a40,40 0 0 1 -40,-40 
        z" fill="grey" />
    </svg>

    <h1 class="animate__animated animate__bounce">An animated element</h1>
</body>
</html>
